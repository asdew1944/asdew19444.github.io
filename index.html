<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div id="image">
            <h1>Google Image Search</h1>
            <form action="https://www.google.com/search">
                <div class="input-container">
                    <input type="text" name="q" placeholder="Input...">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
        <div id="video">
            <h1>Google Video Search</h1>
            <form action="https://www.google.com/search">
                <div class="input-container">
                    <input type="text" name="q" placeholder="Input...">
                    <input type="hidden" name="tbm" value="vid">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
        <div id="exact">
            <h1>Exact Word or Phrase</h1>
            <form action="https://www.google.com/search">
                <div class="input-container">
                    <input type="text" name="as_epq" placeholder="Input...">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
        <div id="none">
            <h1>None of These Words</h1>
            <form action="https://www.google.com/search">
                <div class="input-container">
                    <input type="text" name="as_eq" placeholder="Input...">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>

    </body>
    </html>
